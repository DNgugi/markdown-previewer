<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="main.js"></script>
    <script src="marked.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Markdown Previewer</title>
  </head>
  <body>
    <!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center bg-info">
                <h1 class="header">Markdown Previewer</h1>
            </div>
            
        </div>

        <div class="row content">
            <div class="col-sm-12 col-md-4 enter-markdown">
                <div class="form">
                    <h3>Enter your markdown:</h3>
                <textarea class="form-control"onkeyup="renderPreview()" name="markdownEditor" id="editor" cols="30" rows="10">
                    editor
                </textarea>
            </div>
            </div>
            <div class="col-sm-12 col-md-8">
                <h3>Live preview:</h3>
                <div id="preview">
                    previewer
                </div>
            </div>
        </div>
        
        
    </div>
</body>
</html>
